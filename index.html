<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <!--ESTILOS-->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/animacion.css">
    <!--SWEET ALERT-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.8/dist/sweetalert2.all.min.js"></script>
    <!--FONT AWESOME-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--GOOGLE FONTS-->
    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&family=Oswald:wght@600&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <i class="fa-solid fa-circle-half-stroke"></i>
        <img id="banner" src="./img/banner2.gif" alt="banner con la palabra pokemon">
        <section>
            <img src="./img/demoPokedex.gif" alt="secuencia de imagenes que muestra el uso de un pokedex">
            <article>
                <h1 id="tituloPortada">POKEDEX</h1>
                <p id="textoPortada">
                    Bienvenido Entrenador! Quieres encontrar tus Pokemones?
                    Haz clic en el Pokedex que está debajo para iniciar
                    la búsqueda!
                </p>
            </article>
        </section>
    </main>
    <section id="seccionCarta">
        <div id="pokedex">
            <img id="pokeSuperior" src="./img/pokedexSuperiorSINCristal.png" alt="">
            <img id="pokeInferior" src="./img/pokedexBaseSINCristal.png" alt="">
            <img id="pantalla" src="./img/pantallaCompleta.png" alt="">
            <div id="infoPantalla">
                <i class="fa-solid fa-square-xmark" id="cierraPokedex" onclick="cerrarPokedex()"></i>
                <p onclick="abrirBuscador()" id="textoPantalla">Clic aquí<span>para buscar</span></p>
            </div>
            <p id="boton"></p>
        </div>
    </section>
    <!--JAVASCRIPTS-->
    <script src="./js/main.js"></script>
    <script src="./js/animacion.js"></script>
</body>
</html>
